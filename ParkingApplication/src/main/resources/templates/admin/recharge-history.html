<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin-layout.html}">

    <head>
        <meta charset="utf-8">
        <title>ParkingGo | Recharge History Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>

    <body>
        <div class="main-container" layout:fragment="admin-content">
            <div class="xs-pd-20-10 pd-ltr-20">
                <div class="title pb-20">
                    <h2 class="h2 p-1 mb-0">Recharge History</h2>
                </div>
                <!-- basic table  Start -->
                <div class="pd-20 card-box mb-30" id="list-index">
                    <div class="clearfix mb-20">
                        <div class="p-1">
                            <h6>Search By Date</h6>
                        </div>
                        <div class="pt-1">
                            <div class="pull-left">
                                <div class="row">
                                    <div class="col-12 col-lg-5 col-md-5 col-sm-5 p-1">
                                        <input type="text" class="form-control" placeholder="From...">
                                    </div>
                                    <div class="col-12 col-lg-5 col-md-5 col-sm-5 p-1">
                                        <input type="text" class="form-control" placeholder="To...">
                                    </div>
                                    <div class="col-12 col-lg-2 col-md-2 col-sm-2 p-1">
                                        <button type="submit" class="btn btn-sm btn-primary m-1"><i class="dw dw-search2 search-icon"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-1">
                        <table class="table table-responsive-md">
                            <thead>
                                <tr class="table-secondary">
                                    <th scope="col">#</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">DateTime</th>
                                    <th scope="col">Transaction</th>
                                    <th scope="col">Account</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>300</td>
                                    <td>07/02/2022 18:00:20</td>
                                    <td class="form-inline">
                                        <img class="momo" th:src="@{/vendorsc/images/momo.png}">
                                        <span class="p-1">Momo</span>
                                    </td>
                                    <td>users123467</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>250</td>
                                    <td>07/02/2022 16:20:53</td>
                                    <td class="form-inline">
                                        <img class="zalopay" th:src="@{/vendorsc/images/zalopay.png}">
                                        <span class="p-1">ZaloPay</span>
                                    </td>
                                    <td>noname3945</td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="">
                            <ul class="pagination justify-content-end">
                                <li class="page-item">
                                    <a class="page-link" href="#"><i class="dw dw-left-arrow-4"></i></a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#"><i class="dw dw-right-arrow-4"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- basic table  End -->
                <div class="footer-wrap pd-20 mb-20 card-box">
                    ParkingGo Make By <a href="#" target="_blank">T1.2008.A0</a>
                </div>
            </div>
        </div>
    </body>

</html>
