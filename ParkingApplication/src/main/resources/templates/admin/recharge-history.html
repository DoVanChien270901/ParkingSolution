<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin-layout.html}">

    <head>
        <meta charset="utf-8">
        <title>ParkingGo | Recharge History Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>

    <body>
        <div class="main-container" layout:fragment="admin-content">
            <div class="xs-pd-20-10 pd-ltr-20">
                <div class="title pb-20">
                    <h2 class="h2 p-1 mb-0">Recharge History</h2>
                </div>
                <!-- basic table  Start -->
                <div class="pd-20 card-box mb-30" id="list-index">
                    <div class="clearfix mb-20">
                        <div class="p-1">
                            <h6>Search By Date</h6>
                        </div>
                        <div class="pt-1">
                            <div class="pull-left">
                                <div class="row">
                                    <form th:action="@{/a/list-transaction/search}">
                                        <div class="col-12 col-lg-12 col-md-5 col-sm-5 p-1">
                                            <input type="date" name="from-date" class="form-control" placeholder="From...">
                                        </div>
                                        <div class="col-12 col-lg-12 col-md-5 col-sm-5 p-1">
                                            <input type="date" name="to-date" class="form-control" placeholder="To...">
                                        </div>
                                        <div class="col-12 col-lg-1 2 col-md-2 col-sm-2 p-1">
                                            <button type="submit" class="btn btn-sm btn-primary m-1"><i class="dw dw-search2 search-icon"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-1">
                        <table class="table table-responsive-md">
                            <thead>
                                <tr class="table-secondary">
                                    <th scope="col">No</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">DateTime</th>
                                    <th scope="col">Channel</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${transactionlist}">
                                    <th th:text="${item.transno}"></th>
                                    <td th:text="${#numbers.formatInteger(item.amount, 3 ,'COMMA')}+ ' VND'"></td>
                                    <td th:text="${#temporals.format(item.datetime, 'dd-MM-yyyy HH:mm')}"></td>
                                    <td th:text="${item.channel}"></td>
                                    <td th:text="${item.stype}"></td>
                                    <td>
                                        <span th:if="${item.statuscode == 0}" class="badge badge-success">Success!</span>
                                        <span th:unless="${item.statuscode == 0}" class="badge badge-danger">Failed!</span>
                                    </td>
                                    <!--                                    <td class="form-inline">
                                                                            <img class="zalopay" th:src="@{/vendorsc/images/zalopay.png}">
                                                                            <span class="p-1">ZaloPay</span>
                                                                        </td>-->
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example" class="d-flex justify-content-end">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" th:href="@{/a/list-transaction(page=${current - 1})}">Previous</a></li>
                                <li class="page-item" th:each="item : ${pageList}"><a class="page-link" th:text="${item}" th:href="@{/a/list-transaction(page=${item})}"></a></li>
                                <li class="page-item"><a class="page-link" th:href="@{/a/list-transaction(page=${current + 1})}">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- basic table  End -->
                .3  <div class="footer-wrap pd-20 mb-20 card-box">
                    ParkingGo Make By <a href="#" target="_blank">T1.2008.A0</a>
                </div>
            </div>
        </div>
    </body>

</html>
