<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin-layout.html}">

    <head>
        <meta charset="utf-8">
        <title>ParkingGo | Parking History Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>

    <body>
        <div class="main-container" layout:fragment="admin-content">
            <div class="xs-pd-20-10 pd-ltr-20">
                <div class="title pb-20">
                    <h2 class="h2 p-1 mb-2">Parking History</h2>
                </div>
                <!-- basic table  Start -->
                <div class="pd-20 card-box mb-30" id="list-index">
                    <div class="clearfix mb-20">
                        <div class="p-1">
                            <h6>Search Booking Time</h6>
                        </div>
                        <div class="pt-1">
                            <form th:action="@{/a/parking-history/search}" method="GET">
                                <div class="pull-left">
                                    <div class="row form-inline">
                                        <div class="col-8 col-lg-5 col-md-10 col-sm-10 p-1">
                                            <input type="date" name="from-date" th:value="${fromDate}" class="form-control" placeholder="From Date..."> 
                                        </div>
                                        <div class="col-8 col-lg-5 col-md-10 col-sm-10 p-1">
                                            <input type="date" name="to-date" th:value="${toDate}" class="form-control" placeholder="To Date..."> 
                                        </div>
                                        <div class="col-4 col-lg-2 col-md-2 col-sm-2 p-1">
                                            <button type="submit" class="btn btn-sm btn-primary m-1"><i class="dw dw-search2 search-icon"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <div class="row">
                                        <div class="col-12 col-lg-12 col-md-12 col-sm-12 p-1">
                                            <select th:name="name" onchange="selected(value)" class="form-control">
                                                <option value="all">--- Choose Parking ---</option>
                                                <option th:each="item : ${lParkingRes}" th:value="${item.name}" th:text="${item.name}" th:selected="(${selected} == ${item.name})"></option>
                                            </select>
                                        </div>
                                    </div>  
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="p-1">
                        <table class="table table-responsive-md">
                            <thead>
                                <tr class="table-secondary">
                                    <th scope="col">Id</th>
                                    <th scope="col">Booking Time</th>
                                    <th scope="col">Time Number</th>
                                    <th scope="col">Car Name</th>
                                    <th scope="col">License Plates</th>
                                    <th scope="col">Parking</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${listParkingHistory}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${#temporals.format(item.starttime, 'dd-MM-yyyy HH:mm')}"></td>
                                    <td th:text="${item.timenumber}"></td>
                                    <td th:text="${item.carname}"></td>
                                    <td th:text="${item.lisenceplates}"></td>
                                    <td th:text="${item.parkingname}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example" class="d-flex justify-content-end">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" th:href="@{'/a/parking-history/'+${selected}(page=${current - 1})}">Previous</a></li>
                                <li class="page-item" th:each="item : ${pageList}"><a class="page-link" th:text="${item}" th:href="@{'/a/parking-history/'+${selected}(page=${item})}"></a></li>
                                <li class="page-item"><a class="page-link" th:href="@{'/a/parking-history/'+${selected}(page=${current + 1})}" >Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>    
                <!-- basic table  End -->
                <div class="footer-wrap pd-20 mb-20 card-box">
                    ParkingGo Make By <a href="#" target="_blank">T1.2008.A0</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" layout:fragment="code-javascript">
            function selected(value) {
                location.href = "/a/parking-history/" + value + "?page=0";
            }
        </script>
    </body>
</html>
