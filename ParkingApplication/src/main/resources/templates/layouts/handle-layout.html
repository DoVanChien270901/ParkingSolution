<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" th:href="@{/vendorsc/images/icon.png}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/core.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/icon-font.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/style.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/fix.css}">
        <script type="text/javascript" th:src="@{/vendorsc/scripts/fix.js}"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <div class="menu-icon dw dw-menu"></div>
            </div>
            <div class="header-right">
                <div class="user-info-dropdown">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                            <span class="user-icon">
                                <img th:src="@{/vendorsc/images/male.jpg}" alt="">
                            </span>
                            <span class="user-name" th:text="${session.account.getFullname().toString()}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                            <a class="dropdown-item" th:href="@{/account/logout}"><i class="dw dw-logout"></i> Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="left-side-bar">
            <div class="brand-logo">
                <a>
                    <span>ParkingGo</span>
                </a>
                <div class="close-sidebar" data-toggle="left-sidebar-close">
                    <i class="ion-close-round"></i>
                </div>
            </div>
            <div class="menu-block customscroll sidebar-light">
                <div class="sidebar-menu">
                    <ul id="accordion-menu">
                        <li>
                            <a th:href="@{/h/status-parking/all}" class="dropdown-toggle no-arrow">
                                <span class="micon dw dw-map"></span><span class="mtext">Parking Manager</span>
                            </a>
                        </li>                      
                        <li class="dropdown">
                            <a href="javascript:;" class="dropdown-toggle">
                                <span class="micon fa fa-qrcode"></span><span class="mtext">Scan QR Code</span>
                            </a>
                            <ul class="submenu">
                                <li><a th:href="@{/scan-qrcode/recharge}">Recharge Wallet Parking</a></li>
                                <li><a th:href="@{/scan-qrcode/booking}">Parking Tickets</a></li>
                                <li><a th:href="@{/scan-qrcode/new-booking}">New Booking</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mobile-menu-overlay"></div>
        <!-- Admin Content Start -->
        <div class="main-container" layout:fragment="handle-content"></div>
        <!-- Admin Content End -->
        <!-- JavaScript -->
        <script th:src="@{/vendorsc/scripts/core.js}"></script>
        <script th:src="@{/vendorsc/scripts/script.min.js}"></script>
        <script th:src="@{/vendorsc/scripts/fix.js}"></script>
        <script th:src="@{/vendorsc/scripts/show-hide.js}"></script>    
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" layout:fragment="code-javascript"></script>
    </body>
</html>
