<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <title>ParkingGo | Forgot Password Page</title>
        <link rel="icon" type="image/png" th:href="@{/vendorsc/images/icon.png}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/core.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/icon-font.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/style.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/fix.css}">
        <script type="text/javascript" th:src="@{/vendorsc/scripts/fix.js}"></script>
    </head>
    <body>
        <!-- Forgot Password Start -->
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a>
                        <img th:src="@{/vendorsc/images/icon.png}" alt="">
                        <span>arkingGo</span>
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a th:href="@{/account/login}">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center" id="form-account-fix">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12 col-lg-6">
                        <img th:src="@{/vendorsc/images/forgot-password.png}" alt="">
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <div class="login-box bg-white box-shadow border-radius-10">
                            <div class="login-title">
                                <h2 class="text-center text-primary">Forgot Password</h2>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-12 mt-4">
                                    <h6 class="title-forgot-password mb-20">Enter your email address to reset your password</h6>
                                </div>
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col-12 col-md-12">
                                        <div class="input-group custom">
                                            <input type="text" class="form-control form-control-md" placeholder="*Email">
                                            <div class="input-group-append custom">
                                                <span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                        <div class="custom">
                                            <div class="invalid-feedback">
                                                <span>Email can not be left blank !</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-group mb-0 mt-4">
                                            <button class="btn btn-primary btn-md btn-block" type="submit" >Sign In</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Forgot Password End -->
        <!-- JavaScript -->
        <script th:src="@{/vendorsc/scripts/core.js}"></script>
        <script th:src="@{/vendorsc/scripts/script.min.js}"></script>
    </body>
</html>
