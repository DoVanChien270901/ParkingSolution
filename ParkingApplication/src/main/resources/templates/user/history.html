<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/user-layout.html}">
    <head>
        <meta charset="utf-8">
        <title>ParkingGo | History Transaction Page</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
    </head>

    <body>  
        <section layout:fragment="user-content">
            <div class="container-xxl py-5">
                <div class="container">
                    <div class="nav-profile manager">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="nav nav-tabs">
                                    <div class="">
                                        <li class="nav-item nav-link"><a th:href="@{/profile}"><i class="fa fa-user"></i> Profile</a></li>
                                    </div>
                                    <li class="dropdown">
                                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-wallet"></i> Wallet Payment<span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu fade-up m-0">
                                            <li><a class="dropdown-item" th:href="@{/d-payment}"><i class="fa fa-arrow-right"></i> Direct Payment</a></li>
                                            <li><a class="dropdown-item" th:href="@{/e-payment}"><i class="fa fa-arrow-right"></i> Electronic Payment</a></li>
                                        </ul>
                                    </li>
                                    <div>
                                        <li class="nav-item nav-link"><a th:href="@{/history}"><i class="fa fa-history"></i> History</a></li>
                                    </div>
                                    <div>
                                        <li class="nav-item nav-link"><a th:href="@{/list-booking}"><i class="fa fa-parking"></i> Booking</a></li>
                                    </div>
                                </ul>
                            </div>
                        </div>
                        <div class="container" id="history">
                            <div class="row g-4 mb-3 pb-3">
                                <div class="pb-1 pt-4">
                                    <h2 class="h3">// History //</h2>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-12 col-lg-6">
                                        <div class="row">
                                            <div class="col-5 col-lg-5 col-md-5 col-sm-5 p-1">
                                                <input type="text" class="form-control" placeholder="From...">
                                            </div>
                                            <div class="col-5 col-lg-5 col-md-5 col-sm-5 p-1">
                                                <input type="text" class="form-control" placeholder="To...">
                                            </div>
                                            <div class="col-2 col-lg-2 col-md-2 col-sm-2 p-1">
                                                <button type="submit" class="btn btn-sm btn-primary m-1"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-6"></div>
                                </div>
                                <div class="table-responsive-md">
                                    <table class="table table-bordered table-striped table-hover">
                                        <thead>
                                            <tr class="">
                                                <th scope="col">#</th>
                                                <th scope="col">Amount</th>
                                                <th scope="col">Date Time</th>
                                                <th scope="col">Channel</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Parking</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="trans : ${transactionlist}">
                                                <th scope="row" th:text="${trans.transno}"></th>
                                                <td type="number" th:text="${#numbers.formatInteger(trans.amount, 3, 'POINT')}"></td>
                                                <td type="date" th:text="${#temporals.format(trans.datetime, 'dd-MM-yyyy HH:mm')}"></td>
                                                <td th:text="${trans.channel}"></td>
                                                <td> 
                                                    <span th:if="${trans.stype == 'e-Booking'}">E-payment Booking</span> 
                                                    <span th:if="${trans.stype == 'e-Recharge'}">E-payment Recharge</span> 
                                                </td>
                                                <td th:text="${trans.parkingname}"></td>
                                                <td>
                                                    <span th:if="${trans.statuscode == 0}" class="badge badge-success">Success!</span>
                                                    <span th:unless="${trans.statuscode == 0}" class="badge badge-success">Failed!</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
