<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user-layout.html}">
    <head>
        <meta charset="utf-8">
        <title>ParkingGo | Booking Page</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <style>
            #table-select table {
                text-align: center;
                border-collapse: separate;
                border-spacing: 10px;
            }
            #yes {
                border: 2px green solid;
                color: green;
                cursor: pointer;
            }
            #no {
                border: 2px red solid;
                color: red;
            }
            #yes,
            #no {
                width: 40px;
                height: 40px;
            }

        </style>
    </head>
    <body>
        <section layout:fragment="user-content">
            <!-- Carousel Start -->
            <div class="container-xxl py-5 booking-create">
                <div class="container">
                    <div class="pb-4 pt-4">
                        <h2 class="text-primary text-uppercase text-center" th:text="${bookingReq.parkingname}"></h2>
                        <marquee class="text-primary" th:text="${address}"></marquee>
                    </div>
                    <form id="form-parking-booking" th:action="@{/booking}" th:object="${bookingReq}" method="POST">
                        <div class="row g-4 mb-3 pb-3">
                            <input  th:field="*{parkingname}" type="text" value="" class="form-control mb-4" style="display: none"/>
                            <div class="row g-4 mb-3 pb-3">
                                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                                    <lable><i class="fa fa-car"></i> Car Name</lable>
                                    <input  th:field="*{carname}" type="text" value="" class="form-control mb-4"/>
                                    <lable><i class="fa fa-clock"></i> Start Time</lable>
                                    <input type="datetime-local" th:field="*{starttime}" value="" class="form-control mb-4"/>
                                </div>
                                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                                    <lable><i class="fa fa-id-card"></i> License Plates</lable>
                                    <input type="text" th:field="*{lisenceplates}" value="" class="form-control mb-4"/>
                                    <lable><i class="fa fa-times"></i> Timer Number</lable>
                                    <input type="number" th:field="*{timenumber}" th:onkeyup="|numberokd(${rentcost})|" id="number" class="form-control mb-4"/>
                                    <!--                                    selected slot-->
                                    <input type="text" id="code" th:field="*{locationcode}" style="display: none" value="">
                                </div>
                                <div class="col-12 col-lg-6 col-md-12 col-sm-12 amount">
                                    <lable><i class="fa fa-wallet"></i> Choose Payment Method</lable>
                                    <div class="p-2">
                                        <div class="row">
                                            <div class="col-6 col-lg-4 col-md-4 col-sm-6 p-2">
                                                <img class="momo" th:src="@{/assetsc/img/momo.png}">
                                                <span class="p-1">
                                                    Momo
                                                </span>
                                                <input style="width: 20px;" class="" type="radio" th:field="*{channel}" value="Momo"  name="payment" checked="true"> 
                                            </div>
                                            <div class="col-6 col-lg-4 col-md-4 col-sm-6 p-2">
                                                <img class="zalopay" th:src="@{/assetsc/img/zalopay.png}">
                                                <span class="p-1">ZaloPay</span>
                                                <input style="width: 20px;" class="" type="radio" th:field="*{channel}" value="Zalopay" name="payment"> 
                                            </div>
                                            <div class="col-6 col-lg-4 col-md-4 col-sm-6 p-2">
                                                <img class="wallet" th:src="@{/assetsc/img/wallet.png}">
                                                <span class="p-1">Wallet</span>
                                                <input style="width: 20px;" class="" type="radio" th:field="*{channel}" value="Wallet"  name="payment"> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-btn-parking-booking">
                                <div class="row">
                                    <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                                        <input type="text" value="0 VND" id="amount" class="form-control mb-4" readonly="true"/>
                                    </div>
                                    <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                                        <button type="submit" id="save-parking-booking" class="btn btn-success mt-0 mb-2 me-2"><i class="fa fa-check-circle"></i> Booking</button>
                                        <a type="button" th:href="@{/map}" id="back-to-google-map" class="btn btn-danger mt-0 mb-2 me-2"><i class="fa fa-arrow-left"></i> Back</a>
                                    </div>
                                </div>
                                <!-- Cancel Start -->

                                <!-- Cancel End -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="table-select">

            </div>
            <!-- Carousel End -->
        </section>
        <script th:inline="javascript" type="text/javascript" layout:fragment="code-javascript">
            function clearActive() {
                var tableSelect = document.getElementById("table-select");
                var arrTr = tableSelect.children[0].children[0];
                    for (var j = 0; j < arrTr.children.length; j++) {
                        var arrTd = tableSelect.children[0].children[0].children[j];
                            for (var i = 0; i < arrTd.children.length; i++) {
                                if (arrTd.children[i].id == 'yes') {
                                arrTd.children[i].style.color = 'green';
                                arrTd.children[i].style.border = '2px green solid';
                            }
                        }
                    }
            }
            $(document).ready(function () {
                $('#table-select #yes').click(function () {
                    clearActive();
                    this.style.color = 'blue';
                    this.style.border = '2px blue solid';
                    document.getElementById("code").value = this.textContent;
                });
            });
            loadTableSelectSlot([[${arrCode}]])
                    function loadTableSelectSlot(arr) {
                        var arr1 = ([[${listCodeBooked}]]);
                        var tableSelect = document.getElementById("table-select");
                        var table = "<table><tbody><tr>";
                        var call = 0;
                        for (var i = 1; i < arr.length + 1; i++) {
                            for (var j = 0; j < arr1.length; j++) {
                                if (arr[i - 1] == arr1[j]) {
                                    table += '<td id="no">' + arr[i - 1] + "</td>";
                                    if (i != 0 && i % ([[${columnOfRow}]]) == 0) {
                                        table += "</tr><tr>";
                                    }
                                    call = 1;
                                    break;
                                }
                            }
                            if (call == 0) {
                                table += '<td id="yes">' + arr[i - 1] + "</td>";
                                if (i != 0 && i % ([[${columnOfRow}]]) == 0) {
                                    table += "</tr><tr>";
                                }
                                } else {
                                    call = 0;
                                }
                        }
                        table += "</tbody></table>";
                        tableSelect.innerHTML = table;
                    }
            function numberokd(rentcost) {
            var number = document.getElementById("number");
            var amount = document.getElementById("amount");
            amount.value = (number.value * rentcost).toLocaleString('it-IT', {style: 'currency', currency: 'VND'});
            }
        </script>
    </body>
</html>
