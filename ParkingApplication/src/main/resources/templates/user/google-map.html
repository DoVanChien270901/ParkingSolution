<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!-- Google Map Page Info -->
        <meta charset="utf-8">
        <title>ParkingGo | Google Map Page</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link th:href="@{/assetsc/img/icon.png}" rel="icon">
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
        <!-- Icon Font -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Libraries -->
        <link th:href="@{/assetsc/lib/animate/animate.min.css}" rel="stylesheet">
        <link th:href="@{/assetsc/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
        <link th:href="@{/assetsc/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
        <!-- Customized Bootstrap -->
        <link th:href="@{/assetsc/css/bootstrap.min.css}" rel="stylesheet">
        <!-- Template -->
        <link th:href="@{/assetsc/css/style.css}" rel="stylesheet">
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Google Map Start -->
        <div class="wrapper-google-map">
            <input type="checkbox" id="btn" hidden>
            <label for="btn" class="menu-btn">
                <i class="fa fa-bars"></i>
                <i class="fa fa-times"></i>
            </label>
            <label for="" class="location-btn">
                <button id="getLocation">
                    <i class="fa fa-map-marker-alt"></i>
                </button>
            </label>
            <nav id="sidebar">
                <div class="title">
                    <h4>
                        <button>                    
                            <i class="fa fa-arrow-alt-circle-left"></i>
                        </button>
                        <span>Parking Go</span>
                    </h4>
                    <div class="form-direction">
                        <input class="form-control" id="distance" type="text" value="Distance: 0 km" readonly />
                        <input class="form-control" id="duration" type="text" value="Duration: 0 mins" readonly />
                    </div>
                </div>
                <form action="" id="form-list">
                    <div id="list-google-map" class="list-google-map">
                        <p class="result-list">*List of Parking Lot</p>
                        <ul class="list-items"></ul>
                    </div>
                </form>
            </nav>
        </div>
        <div class="content-google-map">
            <div id="map"></div>
        </div>
        <!-- Google Map End -->
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
        <script th:src="@{/assetsc/lib/wow/wow.min.js}"></script>
        <script th:src="@{/assetsc/lib/easing/easing.min.js}"></script>
        <script th:src="@{/assetsc/lib/waypoints/waypoints.min.js}"></script>
        <script th:src="@{/assetsc/lib/counterup/counterup.min.js}"></script>
        <script th:src="@{/assetsc/lib/owlcarousel/owl.carousel.min.js}"></script>
        <script th:src="@{/assetsc/lib/tempusdominus/js/moment.min.js}"></script>
        <script th:src="@{/assetsc/lib/tempusdominus/js/moment-timezone.min.js}"></script>
        <script th:src="@{/assetsc/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
        <!-- JavaScript -->
        <script th:src="@{/assetsc/js/main.js}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnhV4sgNAhuT-EchYl6tjM9L9FQqe5k9U&address=590%20cach%20mang%20thang%208&language=en&fbclid=IwAR1zFsITJV9jYpjNzKuZWM67XCKZqD76bSYVRRLcKyOOvruSZ446LguY0Ew&libraries=places&v=weekly"></script>
        <script th:src="@{/assetsc/js/map.js}"></script>
    </body>
</html>
